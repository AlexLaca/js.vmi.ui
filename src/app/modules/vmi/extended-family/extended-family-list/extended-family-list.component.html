<div class="col-12">
  <p-table [value]="values"
           responsiveLayout="stack"
           [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nume</th>
        <th>Prenume</th>
        <th>CNP</th>
        <th>Act de identitate</th>
        <th>Seria</th>
        <th>Numar</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value let-rowIndex="rowIndex">
      <tr>
        <td>{{value.person.lastName}}</td>
        <td>{{value.person.firstName}}</td>
        <td>{{value.person.pnc}}</td>
        <td>{{value.identityDocument.documentType.value}}</td>
        <td>{{value.identityDocument.serial}}</td>
        <td>{{value.identityDocument.serialNr}}</td>
        <td (click)="onRemovePerson(rowIndex)">
          <div>
            <i class="pi pi-minus" style="font-size: 1rem; color:red"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
