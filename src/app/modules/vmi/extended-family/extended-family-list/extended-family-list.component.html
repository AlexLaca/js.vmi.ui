<p-table [value]="persons" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>CNP</th>
      <th>Act de identitate</th>
      <th>Seria</th>
      <th>Numar</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{person.lastName}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.pnc}}</td>
      <td>{{person.identityDocumentType}}</td>
      <td>{{person.documentSerial}}</td>
      <td>{{person.documentNumber}}</td>
      <td>
        <div>
          <i class="pi pi-minus" (click)="onRemovePerson(person)"
             style="font-size: 1rem; color:red"></i>
        </div>

<!--        <button pButton type="button" (click)="onRemovePerson(person)"-->
<!--                 class="p-button-rounded h-1rem w-1rem"></button>-->
      </td>
    </tr>
  </ng-template>
</p-table>
