<p-table [value]="persons" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>CNP</th>
      <th>Act de identitate</th>
      <th>Seria</th>
      <th>Numar</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person let-rowIndex="rowIndex">
    <tr>
      <td>{{person.lastName}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.pnc}}</td>
      <td>{{person.identityDocumentType}}</td>
      <td>{{person.documentSerial}}</td>
      <td>{{person.documentNumber}}</td>
      <td (click)="onRemovePerson(rowIndex)">
        <div>
          <i class="pi pi-minus" style="font-size: 1rem; color:red"></i>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
