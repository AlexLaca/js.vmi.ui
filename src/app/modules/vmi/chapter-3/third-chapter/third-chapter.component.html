<p-card>
  <div class="field grid flex align-items-center flex-wrap mb-0">
    <div class="col-4 ">
      <div class="field grid mb-0 p-2">
        <label class="col-8 mb-0 mr-2">Persoana singura</label>
        <p-radioButton class="mb-0" name="groupname" value={{APPLICANT_STATUS_VALUE_SINGLE}}
                       [(ngModel)]="applicantStatusValue"></p-radioButton>
      </div>
    </div>

    <div class="col-4">
      <div class="field grid mb-0 p-2">
        <label class="col-8 mb-0 mr-2">Reprezentant al familiei </label>
        <p-radioButton class="mb-0" name="groupname" value={{APPLICANT_STATUS_VALUE_REPRESENTATIVE}}
                       [(ngModel)]="applicantStatusValue"></p-radioButton>
      </div>
    </div>

    <div class="col-4  " *ngIf="applicantStatusValue == APPLICANT_STATUS_VALUE_REPRESENTATIVE">
      <div class="field grid mb-0">
        <div class="col-6 p-0 -mt-1">
          <label class="col-8 p-0  mb-0">Adauga</label>
        </div>
        <div class="col-6 p-0 -mt-2">
          <p-speedDial  [direction]="'right'" [model]="items"></p-speedDial>
        </div>

      </div>
    </div>
  </div>
</p-card>

<div class="mt-2">
  <p-card *ngIf="applicantStatusValue == APPLICANT_STATUS_VALUE_REPRESENTATIVE" class="mb-2">
    <div class="col-12 p-0">
      <vmi-extended-family-list [personObservable]=personObservable></vmi-extended-family-list>
    </div>
  </p-card>
</div>


<div class="col-12 mt-2 p-0">
  <p-card>
    <div class="flex justify-content-between flex-wrap">

      <div class="flex align-items-center justify-content-center  font-bold text-gray-900 border-round">
        <button
          pButton type="button"
          class="p-button-sm p-button-secondary h-2rem"
          icon="pi pi-angle-left"
          (click)="prevStep()">
        </button>
      </div>

      <div class="flex align-items-center justify-content-center font-bold text-gray-900 border-round">
        <button
          pButton type="button"
          class="p-button-sm p-button-secondary h-2rem"
          icon="pi pi-angle-right"
          (click)="nextStep()">
        </button>
      </div>
    </div>
  </p-card>
</div>
